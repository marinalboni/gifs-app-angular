<div class="col">
    <div class="row">
        <div *ngFor="let resultado of resultados"
        class="col-md-4 col-sm-6 my-2 animate__animated animate__fadeIn animate__fast">

            <div class="card">
                <img class="card-img-top" [src]="resultado.images.downsized_medium.url" alt="{{ resultado.title }}">
            </div>

        </div>
    </div>
</div>
